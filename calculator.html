<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="calculator.css">
    </head>
    <body>
      <article id="main">
      <h1>Grade Calculator</h1>
      <article id="table">
        <h3 id="activities">Activities</h3>
        <h4>Give grades to the numeric activities:</h4>
          <table>
            <thead>
              <th>Name</th>
              <th>Short Name</th>
              <th>Weight</th>
              <th>Grade</th>
              <th>Percent</th>
            </thead>
            <tbody>
              <td>Activity 1</td>
              <td>A1</td>
              <td><input type="text" name="A1Weight"/></td>
              <td>
                <input type="text" name="A1Grade1"/>
                <input type="text" name="A1Grade2"/>
              </td>
              <td></td>
            </tbody>
              <tbody>
                <td>Activity 2</td>
                <td>A2</td>
                <td><input type="text" name="A2Weight"/></td>
                <td>
                  <input type="text" name="A2Grade1"/>
                  <input type="text" name="A2Grade2"/>
                </td>
                <td></td>
              </tbody>
                <tbody>
                  <td>Activity 3</td>
                  <td>A3</td>
                  <td><input type="text" name="A3Weight"/></td>
                  <td>
                    <input type="text" name="A3Grade1"/>
                    <input type="text" name="A3Grade2"/>
                  </td>
                  <td></td>
                </tbody>
                  <tbody>
                    <td>Activity 4</td>
                    <td>A4</td>
                    <td><input type="text" name="A4Weight"/></td>
                    <td>
                      <input type="text" name="A4Grade1"/>
                      <input type="text" name="A4Grade2"/>
                    </td>
                    <td></td>
                  </tbody>
          </table>
          <h4 id="result">Result</h4>
        </article>
      </article>
    </body>
</html>
